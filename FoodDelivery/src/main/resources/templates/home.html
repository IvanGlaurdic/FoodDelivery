<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>

<div th:replace="fragments/fragment :: navbar"></div>

<ul th:if="${isLoggedIn}" th:each="category : ${categories}">
    <li ><a th:href="@{/category/{category}(category=${category})}" th:text="${category}"></a></li>
</ul>



<div class="row row-cols-1 row-cols-md-3 g-4" th:if="${!isLoggedIn}">
    <div th:each="restaurant : ${restaurants}" class="col">
        <div class="card h-100">
            <img th:src="@{/{picturePath}(picturePath=${restaurant.getPicturePath()})}" class="card-img-top" alt="Restaurant Image">
            <div class="card-body">
                <!-- Display Restaurant Name -->
                <h5 class="card-title" th:text="${restaurant.getName()}">Restaurant Name</h5>
                <!-- Display Restaurant Rating -->
                <p class="card-rating" th:text="${'Rating: ' + restaurant.getRating()}">Rating</p>
                <!-- Display Closest Address if Logged In -->
                <div class="card-text">
                    <span class="card-address">Address: <span th:text="${restaurant.getAddress().getFirst()}"></span></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div th:each="entry : ${closestAddresses}" class="col">
        <div class="card h-100">
            <img th:src="@{/{picturePath}(picturePath=${entry.key.getPicturePath()})}" class="card-img-top" alt="Restaurant Image">
            <div class="card-body">
                <!-- Display Restaurant Name -->
                <h5 class="card-title" th:text="${entry.key.getName()}">Restaurant Name</h5>
                <!-- Display Restaurant Rating -->
                <p class="card-rating" th:text="${'Rating: ' + entry.key.getRating()}">Rating</p>
                <!-- Display Closest Address if Logged In -->
                <div class="card-text" th:if="${isLoggedIn}">
                    <span class="card-address">Closest Address: <span th:text="${entry.value}"></span></span>
                    <a th:href="@{/order/{Name}(Name=${entry.key.getName()})}" class="btn btn-custom-color w-100 mb-2">Order</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
