<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../static/style.css" th:href="@{style.css}">

</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="min-height: 100vh">

<div class="row g-0 vh-100 bg-light">
    <img class="col-md-6 bg-image" th:src="@{/images/webpage/registration-form.jpg}" src="/images/webpage/registration-form.jpg" alt="picture"></img>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="px-5">
            <div class="text-center mb-5">
                <p id="logo-text">byte<span class="yellow-dot">.</span></p>
                <h2 class="registration-header">
                    Letâ€™s <span>Sign you in</span>, your meal awaits<span class="yellow-dot">.</span>
                </h2>
            </div>
            <form class="row g-3" th:action="@{/login}" method="post">
                <!-- Error Message -->
                <div class="col-12">
                    <p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></p>
                </div>

                <!-- Username/Email Input -->
                <div class="col-12">
                    <label for="usernameOrEmail" class="form-label">Username/Email:</label>
                    <input type="text" class="form-control mb-2" id="usernameOrEmail" name="usernameOrEmail">
                </div>

                <!-- Password Input -->
                <div class="col-12 mb-4">
                    <label for="rawPassword" class="form-label">Password:</label>
                    <input type="password" class="form-control mb-2" id="rawPassword" name="rawPassword">
                </div>


                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" id="signup-btn" class="btn w-100 my-2">SIGN IN</button>
                </div>

                <!-- Login Link -->
                <div class="col-12">
                    <p class="text-muted small text-center">Don't have an account yet? <a th:href="@{/register}" class="text-secondary">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
