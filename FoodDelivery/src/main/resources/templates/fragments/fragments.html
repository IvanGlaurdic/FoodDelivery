<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragment Example</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">
            <p id="logo-text" style="font-size: 28px">byte<span class="yellow-dot">.</span></p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Synchronous search form -->
                <form class="form-inline my-2 my-lg-0" th:action="@{/search}" method="get">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Restaurants" aria-label="Search" name="query">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <!-- Logged in User Options -->
                <li class="nav-item" th:if="${loggedIn}">
                    <!-- Profile Icon -->
                    <a class="nav-link" th:href="@{/profile}">
                        <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
                    </a>
                </li>
                <li class="nav-item" th:if="${loggedIn}">
                    <!-- Logout Button -->
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>

                <!-- Not Logged In User Options -->
                <li class="nav-item" th:if="${!loggedIn}">
                    <a class="nav-link" th:href="@{/login}">Login/Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
