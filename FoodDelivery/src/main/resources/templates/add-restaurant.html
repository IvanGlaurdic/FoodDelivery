<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card w-100" style="max-width: 400px;">
    <div class="card-body">
        <form class="row g-3" action="/restaurant" method="post">
            <div class="col-12">
                <p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></p>
            </div>
            <!-- Restaurant Name Input -->
            <div class="col-12">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control mb-2" id="inputName" name="restaurantName">
            </div>

            <!-- Contact Number Input -->
            <div class="col-12">
                <label for="inputContactNumber" class="form-label">Contact Number</label>
                <input type="text" class="form-control mb-2" id="inputContactNumber" name="contactNumber">
            </div>


            <!-- Street Input -->
            <div class="col-12">
                <label for="inputStreet" class="form-label">Street</label>
                <input type="text" class="form-control mb-2" id="inputStreet" name="street">
            </div>

            <!-- City Input -->
            <div class="col-12">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control mb-2" id="inputCity" name="city">
            </div>

            <!-- Province Input -->
            <div class="col-12">
                <label for="inputProvince" class="form-label">Province</label>
                <input type="text" class="form-control mb-2" id="inputProvince" name="province">
            </div>

            <!-- Country Input -->
            <div class="col-12">
                <label for="inputCountry" class="form-label">Country</label>
                <input type="text" class="form-control mb-2" id="inputCountry" name="country">
            </div>

            <!-- Postal Code Input -->
            <div class="col-12">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control mb-2" id="inputPostalCode" name="postalCode">
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
