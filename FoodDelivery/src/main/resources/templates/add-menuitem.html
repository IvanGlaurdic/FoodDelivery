<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu Item</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card w-100" style="max-width: 400px;">
    <div class="card-body">
        <form class="row g-3" th:action="@{/menu-items/add-item/{restarauntName}(restaurantName=${restaurantName})}" method="post">
            <div class="col-12">
                <p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></p>
            </div>
            <!-- Restaurant Name Input -->
            <div class="col-12">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control mb-2" id="inputName" name="name">
            </div>

            <!-- Contact Number Input -->
            <div class="col-12">
                <label for="inputDescription" class="form-label">Description</label>
                <input type="text" class="form-control mb-2" id="inputDescription" name="description">
            </div>


            <!-- Street Input -->
            <div class="col-12">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="text" class="form-control mb-2" id="inputPrice" name="price">
            </div>

            <!-- City Input -->
            <div class="col-12">
                <label for="inputCategory" class="form-label">Category</label>
                <input type="text" class="form-control mb-2" id="inputCategory" name="category">
            </div>

            <!-- Province Input -->
            <div class="col-12">
                <label for="inputImage" class="form-label">Image</label>
                <input type="text" class="form-control mb-2" id="inputImage" name="imageURL">
            </div>


            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
