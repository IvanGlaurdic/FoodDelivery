<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" th:href="@{../../style.css}">
</head>
<body>

<div th:replace="fragments/fragment :: navbar"></div>

<div class="card w-100" style="max-width: 400px;">
    <div class="card-body">
        <form class="row g-3" th:action="@{/restaurant/edit-restaurant/{restaurantname}(restaurantname=${restaurant?.getName()})}" method="post">
            <div class="col-12">
                <p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></p>
            </div>
            <!-- Restaurant Name Input -->
            <div class="col-12">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control mb-2" id="inputName" th:value="${restaurant?.getName()}" name="Name">
            </div>

            <!-- Contact Number Input -->
            <div class="col-12">
                <label for="inputContactNumber" class="form-label">Contact Number</label>
                <input type="text" class="form-control mb-2" id="inputContactNumber" th:value="${restaurant?.getContactNumber()}" name="ContactNumber">
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
            </div>
        </form>

        <div class="col-12" th:each="address :${restaurant?.getAddress()}">
            <span th:text="${address.getStreet()+ ' '+ address.getCity()}"></span>
            <form method="post" th:action="@{/address/delete-address/{addressId}/{restaurantId}(addressId=${address.getId()}, restaurantId=${restaurant.getId()})}">
                <input type="hidden" name="_method" value="post"/>
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
